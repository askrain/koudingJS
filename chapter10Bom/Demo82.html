    //检测非ie浏览器插件是否含有某个插件
    function hasPlugin(name) {
        var name=name.toLowerCase();
        for (var i = 0; i < navigator.plugins.length; i++) {
            if (navigator.plugins[i].name.toLowerCase().indexOf(name)>-1){
                return true;
            }
        }
        return false;
    }
    /*var b = hasPlugin("Chrome PDF Plugin");

//    2.ActiveX控件：IE浏览器提供了ActiveX控件，它是一种在web页面中嵌入对象或组件的方法
    //由于在JS中，我们无法把所有已安装的ActiveX控件遍历出来，但我们还是可以去验证是否安装了此控件

    //验证是否含有某个ActiveX控件
    function hasIEPlugin() {
        try {
            new ActiveXObject('ShockwaveFlash.ShockwaveFlash');//判断是否含有ShockwaveFlash控件
            return true;
        }catch (e) {
            return false;
        }
    }
    // alert(hasIEPlugin());



    //跨浏览器检测是否支持Flash
    function hasPlugins() {
    var boo=hasPlugin("flash");//返回true标明是非ie浏览器，或者ie11
        if (!boo){
             boo = hasIEPlugin();
        }
        return boo;
    }
    alert(hasPlugins());
</script>
