<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script>
        /*函数就是用来解决相同的功能的不用重复写多次的问题
        * 什么是函数：函数就是具有特定功能的一段独立的代码段*/
        function sayHello(){
            alert("你好！");
            alert("我好！");
            alert("大家好！");
        }
        sayHello();
        for (var i = 0; i < 10; i++) {
            document.write("*");
        }
        sayHello();
    </script>
</head>

<body>

</body>
</html>
