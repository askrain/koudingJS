<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
    <script>
        /*继承是面向对象中一个比较核心的概念，Js只支持继承，不支持接口实现，而实现继承的方式依靠原型链完成*/
        function Box() {
            this.name = "lel";
        }
        function Desk() {
            this.age=100;
        }
        Desk.prototype=new Box();//Desk继承了Box,形成了一个原型链
        var desk=new Desk();
        alert(desk.name+desk.age);

        function Table() {
            this.level = 12;
        }
        Table.prototype=new Desk();//Table继承了Desk
        var table=new Table();
        alert(table.level+":"+table.age+":"+table.name);


        //被继承的类型称为父类  或者超类  继承的称为子类
        alert(desk instanceof Desk);//true  可以把子类看成是父类的类型
        alert(desk instanceof Box);//true
    </script>
</head>
<body>

</body>
</html>
