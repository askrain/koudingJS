       //（寄生式继承） 原型式+工厂式：封装了创建对象的过程
        function getObj(o) {  //返回原型是o的一个对象
            function F(){}
            F.prototype=o;
            return new F();
        }
        //寄生函数
        function createObj(o) {
            var obj=getObj(o);
            //可以在此给obj添加属性方法
            obj.arr=["html","css"];
            return obj;
        }
        var person={
            name:"ton",
            family:["爸爸","妈妈"]
        }

        var a=createObj(person);
        // a.family.push("大叔");
        a.arr.push("js");
        var b=createObj(person);
        // alert(b.family);//存在引用类型共享的问题*/
