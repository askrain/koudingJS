<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匿名函数</title>
    <script>
        //匿名函数：没有名字的函数
        function show() {
            alert("hello");
        }
        show();
        //匿名函数的调用
        (function () {
            alert("world");
        })();

        //有参数
        (function (name) {
            alert(name);
        })("李四");

        //有返回值
        var s = (function (name) {
           return name.toUpperCase();
        })("王五");
        alert(s);

        //把匿名函数赋值给一个变量   相当于函数名为m
        var m=function () {
            alert("hah");
        };
        m();

        //带参数
        var m=function (name) {
            alert(name);
        };
        m("mmmm");
        //带返回值
        var n=function (age) {
            return age-10;
        };
        var n1 = n(12);
        alert(n1);





    </script>
</head>
<body>

</body>
</html>
