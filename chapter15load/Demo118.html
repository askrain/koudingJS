        //跨浏览器添加样式规则
        function addRules(sheet,selectName,styles,index) {

            if (sheet.insertRule) {
                sheet.insertRule(selectName+"{"+styles+"}",index);
            }else if (sheet.addRule){
                sheet.addRule(selectName,styles,index);
            }
        }
