        /*
            节点类型   nodeName   nodeType   nodeValue

            属性       属性名称     2          属性值
            文本       #text        3          文本内容（不包含html）

            alert(obj.getAttribute("id"));//div1
        }*/


        /*  节点层次结构的划分：父子节点、兄弟节点
            当我们获取一个元素节点的时候，可以使用层次节点属性来获取它相关层次的节点

            属性            说明
            childNodes     获取当前节点的所有子节点
            firstChild     获取当前元素节点的第一个子节点
            lastChild      获取当前元素节点的最后一个子节点
            ownerDocument  获取该节点的文档根节点  相当于html
            parentNode     获取当前节点的父节点
            previousSibling 获取当前节点的前一个同级节点
            nextSibling 获取当前节点的后一个同级节点
            attributes 获取当前元素的所有属性节点集合   这个属性太重要了

         */
        window.onload=function () {
            var obj = document.getElementById("div1");//元素节点对象
            var childs = obj.childNodes;//获取所有子节点
            alert(childs);//[object NodeList]  返回的竟然竟然是集合
            alert(childs.item(1).nodeName);//EM
            alert(childs.length);//5
            alert(childs[0].nodeValue);//js学习
            alert(childs[0].nodeName);//#text
            alert(childs[1].nodeValue);//null
            alert(childs[1].nodeName);//EM
            alert(childs[2].nodeValue);//你好!
            alert(childs[2].nodeType);//3

                } else if (childs[i].nodeType===3){
                    alert("文本节点： "+childs[i].nodeValue)
                }
            }*/

        }
    </script>
</head>
<body>
<div id="div1" >
    js学习
    <em>hello</em>
    你好！
