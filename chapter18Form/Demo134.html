<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取表单元素</title>
    <script>

        function addEvent(obj,evt,fn) {
            if (obj.addEventListener){
                obj.addEventListener(evt,fn,false);
            } else if (obj.attachEvent){
                obj.attachEvent("on"+evt, fn);
            }


        }
        //哪些是表单元素 input  textarea  select


        // 获取表单元素的方式
        addEvent(window,"load",function () {
            var fm = document.getElementById("myForm");
            alert(fm.elements);
            alert(fm.elements.length);//fm.length也可以  但不建议使用
            alert(fm.elements[0]);//fm[0]  不推荐
            alert(fm.elements["user"]);
            var sexs=fm.elements['sex'];
            alert(sexs[0].value);
        });

    </script>
</head>
<body>
<form id="myForm">
    <p></p>//这个不属于表单元素
    姓名：<input type="text" name="user"/><br/>
    <input type="radio" name="sex" value="man"/>男<input type="radio" name="sex" value="woman" />女<br>
    <input id="sub" type="submit" value="提交">
    <input id="reset" type="reset" value="重置">
</form>
</body>
</html>
