    //   表单元素共有的事件
    //    blur失去焦点 change(对于input 和textarea元素，在改变value并失去焦点时触发  对于select元素在改变选项的时候触发)  focus获得焦点
         addEvent(window,"load",function () {
            var fm=document.getElementById("myForm");
            var text=fm.elements[0];
            addEvent(text, "focus",function () {
               text.value="";//获得焦点时 清空
            });
            addEvent(text, "blur",function () {
               text.value="失去焦点";
            });
            addEvent(text, "change",function () {
               alert("文本框change") ;//先触发change事件，后触发blur事件
            });
        })
    </script>

    <form id="myForm">
        姓名<input type="text" name="user" value="请输入姓名"><br/>
        <input type="radio" name="sex" value="men"/>男<input type="radio" name="sex"/>女<br/>
        <input id="sub" type="submit" value="提交"/>
        <input type="reset" value="重置">
