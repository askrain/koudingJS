<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环的嵌套运用</title>
</head>
<!--
表达式1可以循环
表达式2省略的话，循环就变成无条件循环，即死循环
表达式3可以省略 把变量变化放到循环体内
省略三个表达式：死循环
-->
<script>
    for (var i = 0; i < 10; i++) { //外循环控制的是行数
        //把需要重复的代码放到循环体中
        for (var j = 0; j < 5; j++) { //内循环控制的是每一行显示的内容
            document.write("*");
        }
        document.write("<br/>")
    }
</script>
<body>

</body>
</html>
