    <title>多重的else if结构</title>
    <script>
    /*论if else if的重要性 这是一个整体结构，一旦有一个满足了条件，就不会判断后面的条件*/
        /*var s = 92;
        if (s > 90) {
            alert("A");
        }
        if (s > 80 && s <= 90) {
            alert("B");
        }
        if (s > 70 && s <= 80) {
            alert("C");
        }
        if (s > 60 && s <= 70) {
            alert("D");
        }
        if (s <= 60) {
            alert("E");
        }*/
    var s = 98;
    if (s > 90) {
        alert("A")
    } else if (s > 80) {
        alert("B");
    }else if (s > 70) {
        alert("C")
    }else if (s > 60) {
        alert("D")
    }else{
        alert("E");
    }
    </script>
</head>
