    for (var i=0;i<5;i++){
        //每一行的空格，行数减去当前行的星数
        for (var k = 0; k < 5 - i - 1; k++) {
            document.write("￥");//空格代替
        }
        //每一行打印几个星。对应的行打印的星数是一致的
        for (var j = 0; j <= i; j++) {
            document.write("O")
        }
        document.write("<br/>");//换行
    }
