       //块级作用域+构造函数 方式访问私有变量 私有函数
        function Test() {

        }
        var objs=function () {
            var name="夜晚";
            function show() {
                return "我想睡觉";
            }
            var t=new Test();
            t.go=function () {
                return name+show();
            }
            return t;
        }();
        alert(objs.go());
