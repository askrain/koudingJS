        //静态私有变量（所有对象共享的局部变量）country
    //    让一个私有变量被所有对象共享
        (function () {
            var country="";//私有变量
            Person =function (value) {//全局的Person类型
                country=value;
            }
            Person.prototype.setCountry=function (c) {
                country=c;
            }
            Person.prototype.getCountry=function () {
                return country;
            }
        })();

        var person = Person("usa");//两个对象共享一个全部变量country

        var person2 = Person("china");
