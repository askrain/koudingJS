<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom加强  操作内容</title>
    <script>
        /**
         * DOM操作内容：innerText/innerHTML   outerText   outerHTML
         * 1.innerText  获取文本内容的时候如有html元素节点会过滤掉，设置文本时html元素节点时会被转义
         * 2.innerHTML  不过滤html，会解析标签。不能使用body中不能使用的标签  例如script style
         * div.innerHTML="hello<b>world</b>"    会使world加粗
         */
        /*window.onload=function () {
            var div=document.getElementById("div1");
            alert(div.innerText);//string
            alert(typeof div.innerText);
            div.innerText="hello<b>world</b>";//hello<b>world</b>

            //低版本的火狐浏览器不支持innerText。支持textContent
            alert(div.textContent);//hello<b>world</b>
            alert(typeof div.textContent);  //string
        }*/

    //    用来获取元素的文本内容
        function getContent(element) {
            if (typeof element.textContent=="string"){
                return element.textContent;
            } else{
                return element.innerText;
            }
        }
    //    设置元素文本内容的方法
        function setContent(element,text) {
            if (typeof element.textContent=="string"){
                element.textContent=text;
            } else{
                element.innerText=text;
            }
        }


        /**
         * outerText:在取值的时候和innerText一样，在赋值的时候会将该该元素节点去掉，如div标签会被删除（火狐不支持这个属性），不建议使用
         * outerHTML  ：取值会包括元素本身，赋值和outerText一样，赋值的之后会将元素去掉，不建议使用
         */
        window.onload=function () {
            var div=document.getElementById("div1");
            alert(div.outerHTML);
        }


        /**
         * 在给元素节点设置文本时候，建议使用innerHTML，但要注意使用次数。避免频繁的创建和销毁
         */
    </script>
</head>
<body>
<div id="div1">
    <p>语文</p>

</div>
</body>
</html>
