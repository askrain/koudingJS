<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作表格</title>
    <!--
    一个表格中：只能有一个thead tfoot caption，其他的有多个
    -->
</head>
<body>
<table width="300" border="1">
    <caption>学院信息表</caption>
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>


    <tbody>
    <tr>
        <td>tom</td>
        <td>male</td>
        <td>12</td>
    </tr>
    <tr>
        <td>jim</td>
        <td>male</td>
        <td>18</td>
    </tr>
    </tbody>



    <tfoot>
    <tr>
        <td colspan="3">合计：35人</td>
    </tr>
    </tfoot>


</table>
</body>
</html>
