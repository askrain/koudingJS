    //    获取表格中的元素
        window.onload=function () {
            var table=document.getElementsByTagName("table")[0];
            var title = table.caption.innerHTML;
            alert(title);
            alert(table.thead);
            var rows = table.rows;
            alert(rows.length);//4
            var bodys = table.tBodies;//获取表格中的body集合
            alert(bodys[0].rows.length);//2
            alert(bodys[0].rows[0]);//得到第一行
            alert(bodys[0].rows[0].cells[0].innerHTML);

            table.deleteCaption();
            table.deleteTHead();
            table.tBodies[0].deleteRow(1);
            table.tBodies[0].rows[0].deleteCell(1);

        }
    </script>

<body>
<table width="300" border="1">
    <caption>学院信息表</caption>
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>


    <tbody>

    </tr>
    <tr>
        <td>jim</td>

    </tr>
    </tbody>



    <tfoot>
    <tr>
        <td colspan="3">合计：35人</td>
    </tr>
    </tfoot>


</table>
