        //获取设置内联或者链接中的样式
        window.onload=function () {
            var styleSheets = document.styleSheets;//获取所有的样式表
            var sheet=styleSheets[0];
            // alert(sheet);//[object CSSStyleSheet]
            var rules=sheet.rules||sheet.cssRules;
            var rule1=rules[0];
            alert(rule1.cssText);//#div1 { color: red; font-size: 30px; background: rgb(204, 204, 204); }
            alert(rule1.selectorText);//  #div1
            alert(rule1.style);//[object CSSStyleDeclaration]
            alert(rule1.style.color);//获取对应的样式
            rule1.style.color="black";
            alert(rule1.style.color);//black
        }

     /**
      * 三种操作样式的方法：
      * 1. 使用style属性 只能操作行内样式
      * 2. 计算后的样式，三种都可以获取，但不能设置
      * 3. 使用sheet.cssRules\\sheet.rules获取【内联和链接】的样式
      */
