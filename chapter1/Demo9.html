<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件运算符</title>
    <script>
        //条件运算符：    表达式？ 值1：值2
        // 1. 是不是偶数
        var num=8;
        alert(num%2==0?"偶数":"奇数");

        //判断一个数是正数、负数、0
        var num2=0;
        alert(num2>0?"正数":(num2<0?"负数":"0"));
    </script>
</head>
