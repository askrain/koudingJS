<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符 + - * / % ++ --</title>
    <script>
        alert(10/4);//2.5
        //运算符连接变量和常量组合成了表达式
        var m=3,n;
        n=m++;
        alert("m: "+m+"n: "+n);//m=4 n=3

        var x=4,y=5;
        var z=x++ +y++;
        alert(z);//9   x=5  y=6


        var a=3;
        var b=a++ + ++a +a++;
        alert(b);//b=3+5+5;  a=6
    </script>
</head>
<body>

</body>
</html>
