<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值运算符</title>
    <script>
        <!--赋值运算符 =  -->
//        符合赋值运算符  += -= *= /= %=
        var b;
        alert(b=6);  //赋值表达式的值就是赋值号右边的值 6
        alert(b*2);//算术表达式的值就是表达式的值
    </script>
</head>
<body>

</body>
</html>
