<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系运算符</title>
    <script>
        //关系运算符 > >= < <= == === != !==
        //关系运算符形成的表达式的结果就是true 或者 false

        var x=100;
        var y="100";
        alert(x==y);//true  只比较数值，不比较数据类型
        alert(x===y);//false  比较数值和数据类型
        alert(x!=y);//false  只比较数值
        alert(x!==y)//true
    </script>
</head>
<body>

</body>
</html>
