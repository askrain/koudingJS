<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script>
        function fun() {
            alert("欢迎登录！")
        }


        //2.脚本模型
        //onload事件是整个页面加载完成才会执行右边的函数
        window.onload=function () {
            var btn = document.getElementsByTagName("input")[0];
            btn.onclick = function () {
                alert("欢迎登陆！");//这个没有执行 因为代码的加载顺序原因
                //    另一种方法
                btn.onclick=fun;//注意把函数名赋值给相应的事件  而不是fun();fun()会直接执行
            }
        }



    </script>
</head>
<body>
<!--1.内联模型 ： 事件作为标签的一个属性 不建议使用 事件和标签混合在一起，不便于代码的维护-->
<!--<input type="button" value="登陆" onclick="alert('welcome')">-->
<!--<input type="button" value="登陆" onclick="fun()">-->


<!--脚本模型-->
<input type="button" value="登陆">

</body>
</html>
