<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串常用方法</title>
    <script>
        /*
        * 1. subStr(index)  从index开始截取
        * 2. subStr(index,charNum)  还是截取
        * 3. subString(index,endPlace)  第二个参数表示结束的index 左闭右开
        * 4. match(str) 以 数组的形式返回  返回第一个和str匹配的字符串  表示是否包含str 没有的话返回null
        * 5. str.search(str) 返回str第一次出现的位置
        * 6. replace(str,newStr) 替换第一个和它相同的字符 返回值是被替换的新字符串，原有字符串不变
        * 7. split(str) 分割的标识符返回的是数组
        * 8. toUpperCase()  toLowerCase()  返回的是新字符串*/
    </script>
</head>
